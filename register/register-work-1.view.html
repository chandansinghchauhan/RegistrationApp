<script type="text/javascript">function redimensionnement() {

        $('.tab-content').find('*').filter(':input:eq(5)').attr("placeholder", "Password");
        $('.tab-content').find('*').filter(':input:eq(6)').attr("placeholder", "Confirm password");
    } else {

    }
  }
}

    $("input").keyup(validation);   
    $("#inputPhone3").keyup(validationPhone);

function validation() {
    var span = $(this).parent().find("span");
    var parent = $(this).parent();
    if ($(this).is(":valid")) {     
        span.addClass('glyphicon-ok-sign');             
        
        parent.removeClass('has-error'); 
        parent.addClass('has-success');
    }
    else {      
        span.removeClass('glyphicon-ok-sign');      
        
        parent.removeClass('has-success'); 
        parent.addClass('has-error');
    }       
    span.show();
}
function validationEmail() {
    var mailFormat = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/;
    $("#inputEmail3")[0].setCustomValidity('');
    var input = $("#inputEmail3").val();
    if (!mailFormat.test(input)) {
        $("#inputEmail3")[0].setCustomValidity('Email error');
    }
    var span = $('span', $(this).parent());
    var parent = $(this).parent();
    if ($(this).is(":valid")) {     
        span.addClass('glyphicon-ok-sign');             
        
        parent.removeClass('has-error'); 
        parent.addClass('has-success');
        
        $('.error-message').hide();
    }
    else {      
        span.removeClass('glyphicon-ok-sign');      
        
        parent.removeClass('has-success'); 
        parent.addClass('has-error');
        $('.error-message').show();
    }       
    span.show();
}
function validationPhone() {
    var input = $(this).val();
    var cleanInput = input.split(' ').join('')
        .split('/').join('')
        .split('.').join('')
        .split('+').join('');
    if(!$.isNumeric(cleanInput))
    {
        $("#inputPhone3")[0].setCustomValidity('Phone error');
    }
    else
    {
        $("#inputPhone3")[0].setCustomValidity('');
    }
}
function formatPhone() {
    var input = $(this).val();
    var cleanInput = input.split(' ').join('')
        .split('/').join('')
        .split('.').join('')
        .split('+').join('');
    if($.isNumeric(cleanInput))
    {
        if(input.charAt(0) == '0')
        {
            if(input.charAt(1) == '0')
            {
                $("#inputPhone3").val(cleanInput.replace('00', '+'));
                return;
            }
            else
            {
                $("#inputPhone3").val(cleanInput.replace('0', '+32'));
            }
        }
        else if(input.charAt(0) == '+')
        {
            $("#inputPhone3").val([cleanInput.slice(0, 0), '+', cleanInput.slice(0)].join(''));
        }
    }
}
function validationPassword() {
    var parent = $(this).parent();
    var span = $('span', $(this).parent());
    var progressbar = parent.find(".progressbar").find("div");
    
    var strength = 0;
    if($(this).val().length >= 8)
    {
        strength++;
    }
    
    if ((/^[a-zA-Z]+$/).test($(this).val()) == false) 
    {
        strength++;
    }   
    if($(this).val().length == 0) strength = 0;
    if(strength < 2)
    {
        $(this)[0].setCustomValidity('The password is too weak');
    }
    else
    {
        $(this)[0].setCustomValidity('');
    }
    if($(this).attr('id') == "confirmPassword3")
    {
        if($("#confirmPassword3").val() != $("#inputPassword3").val())
        {
            strength = 0;
            $("#confirmPassword3")[0].setCustomValidity('Les password ne correspondent pas');
        }
        else
        {
            $("#confirmPassword3")[0].setCustomValidity('');
        }
    }
    
    if ($(this).is(":valid")) {     
        
        parent.removeClass('has-error'); 
        parent.addClass('has-success');
    }
    else {      
        
        parent.removeClass('has-success'); 
        parent.addClass('has-error');
    }       
    progressbar.removeClass();
    progressbar.addClass("state"+(strength+1));
    span.show();
    parent.find(".progressbar").show();
}
function validationEmailPhone()
{
    if($.trim($('#inputEmail3').val()) == '' && $.trim($('#inputPhone3').val()) == '')
    {

        return false;
    }
}
